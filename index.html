<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>sign-in Fashion creator</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo"> 
                    <img src="img/skulllogo.jpg" alt="Fashion creator" width="70px" height="70px">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" placeholder="Enter Email or Username" class="text-input">
        
                    </div>
                    <div>
                            <label>Password</label>
                            <input type="Password" placeholder="Enter Password" class="text-input">
            
                        </div><br>
                        <div>
                            <button type="submit" class="primary-btn">Sign In</button> 
                            <div class="link"> <br>
                                <a href="#">Forget Password</a>
                                <a href="#">sign-in with mobiile Number</a>
                                
                                 
                            </div>
                            <div class="or">
                                <hr class="bar">
                                <span>OR</span>
                                <hr class="bar">

                            </div>
                            <div>
                                <a href="#" class="secondary-btn">Create New Account</a>
                            </div>
                            <footer id="Main footer">
                                <p>Copyright &copy; 2019, Fashion creator All Rights Reserved</p>
                                <div>
                                    <a href="#">terms of use</a> | <a href="#">Privacy</a>
                                </div>
                            </footer>

                        </div>
                </form>

            </div>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Change<strong>Your Look</strong></h1>
                    <a href="#" class="secondary-btn">Explore To Change <strong>Your Look</strong> </a>



                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
